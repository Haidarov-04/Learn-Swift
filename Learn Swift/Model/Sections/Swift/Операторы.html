<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Swift Code in HTML</title>
    <style>
        code { color: black; }
        .keyword { color: blue; font-weight: bold; }
        .variable { color: red; }
    </style>
</head>
<body>
    <h1>Displaying Swift Code in HTML</h1>
    <pre>
        <code>
import UIKit
<span class="keyword">var</span> <span class="variable">name</span>
<span class="variable">name</span> = "Tim McGraw"
        </code>
    </pre>
</body>
</html>
